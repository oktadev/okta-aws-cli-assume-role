// Apply the java plugin to add support for Java
apply plugin: 'java'

// Apply the application plugin to add support for building an application
apply plugin: 'application'

// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
    // This dependency is found on compile classpath of this component and consumers.
    compile 'com.google.guava:guava:22.0'
    
    compile group: 'joda-time', name: 'joda-time', version: '2.9.3'
    compile group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.0.6'
    compile group: 'org.apache.httpcomponents', name: 'httpclient', version: '4.5.3'
    compile group: 'org.apache.logging.log4j', name: 'log4j-core', version: '2.6.2'
    compile group: 'com.amazonaws', name: 'aws-java-sdk', version: '1.11.175'
    compile group: 'com.okta', name: 'okta-sdk', version: '0.0.4'
    compile group: 'org.json', name: 'json', version: '20160212'

    // Use JUnit test framework
    testCompile 'junit:junit:4.12'

}

// Define the main class for the application
mainClassName = 'com.okta.tools.awscli'

